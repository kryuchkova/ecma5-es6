<html>
 <head>
  <meta charset="utf-8">
  <title>Working with 'let' and 'for'</title>
 </head>

 <body>
   <script>
     var arr = ['a', 'b', 'c'];

     for(let i=0; i<arr.length; i++) {
         console.log(`item = ${arr[i]}`);
     };

     try {
         console.log(i); // Reference error
     } catch (err) {
         console.log(`${err}`);
     }
   </script>
 </body>
</html>
