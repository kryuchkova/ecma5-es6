<html>
 <head>
  <meta charset="utf-8">
  <title>The forEach function and <p> elements</title>
 </head>

 <body id="body">
   <p class="one">Line 1: this is a simple paragraph with text</p>
   <p class="one">Line 2: this is a simple paragraph with text</p>
   <p class="one">Line 3: this is a simple paragraph with text</p>

   <script>
    function shorten(len, elt) {
       var elt2 = document.createElement("p");
       elt2.innerHTML = elt.innerHTML.substring(0, len, elt.innerHTML);
       elt2.style.backgroundColor = "red";
       document.getElementById("body").append(elt2);
    } 

    var allParas = document.querySelectorAll(".one");
    allParas.forEach(function(item) {
       shorten(10, item);
    });
   </script>
 </body>
</html>
