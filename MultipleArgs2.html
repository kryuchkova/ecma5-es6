<html>
 <head>
  <meta charset="utf-8">
  <title>Nested Functions</title>
 </head>

 <body>
   <script>
     function add1(num1, num2) {
       console.log("*add1 num1 = "+num1+" num2 = "+num2);
       console.log("*add1 sum  = "+num1+num2);
     } 

     function add2(num1) {
       return function inner(num2) {
         console.log("*add2 num1 = "+num1+" num2 = "+num2);
         console.log("*add2 sum  = "+(num1+num2));
       } 
     } 

     function add3(num1) {
       var factor = 3;
       return function inner(num2) {
         console.log("*add3 num1 = "+num1+" num2 = "+num2);
         return (num1+num2)*factor; 
       } 
     } 

     add1(3,4);
     add2(3)(4);
     console.log("outer = "+add3(3)(4));
   </script>
 </body>
</html>
