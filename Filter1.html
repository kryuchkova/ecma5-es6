<html>
 <head>
  <meta charset="utf-8">
  <title>Using the 'filter' Method</title>
 </head>

 <body>
  <script>
    let arr1 = ['apple','','banana','','fig','grape'];
    let arr2 = arr1.filter(item => item.endsWith("e"));
    let arr3 = arr1.filter(Boolean);

    console.log("arr1 = "+arr1);
    console.log("arr2 = "+arr2);
    console.log("arr3 = "+arr3);
  </script>
 </body>
</html>
